identity:
  author: "cashfree"
  name: "cashfree_payments"
  label:
    en_US: "Cashfree Payments"
  description:
    en_US: "This tool provides all the necessary features of Cashfree Payments to be used with Dify.ai"
  icon: "cashfree.svg"
credentials_schema:
  - name: auth_method
    type: select
    required: true
    options:
      - value: "client_credentials"
        label:
          en_US: "Client Credentials (Client ID & Secret)"
      - value: "bearer_token"
        label:
          en_US: "Bearer Token"
    default: "client_credentials"
    label:
      en_US: "Authentication Method"
    help:
      en_US: "Choose your preferred authentication method"
  - name: cashfree_client_id
    type: secret-input
    required: false
    label:
      en_US: "Cashfree Client ID"
    placeholder:
      en_US: "Please input your Cashfree Client ID"
    help:
      en_US: "Get your Client ID from Cashfree Dashboard (Required for Client Credentials auth)"
    url: "https://merchant.cashfree.com/merchant/settings/api"
  - name: cashfree_client_secret
    type: secret-input
    required: false
    label:
      en_US: "Cashfree Client Secret"
    placeholder:
      en_US: "Please input your Cashfree Client Secret"
    help:
      en_US: "Get your Client Secret from Cashfree Dashboard (Required for Client Credentials auth)"
    url: "https://merchant.cashfree.com/merchant/settings/api"
  - name: bearer_token
    type: secret-input
    required: false
    label:
      en_US: "Bearer Token"
    placeholder:
      en_US: "Please input your Bearer Token"
    help:
      en_US: "Enter your Bearer Token (Required for Bearer Token auth)"
  - name: cashfree_api_version
    type: text-input
    required: true
    default: "2025-01-01"
    label:
      en_US: "Cashfree API Version"
    placeholder:
      en_US: "Please input your Cashfree API Version"
    help:
      en_US: "Follow the documentation for the Cashfree API Version"
    url: "https://www.cashfree.com/docs/api-reference/payments/latest/overview"
  - name: cashfree_environment
    type: select
    required: true
    options:
      - value: "sandbox"
        label:
          en_US: "Sandbox"
      - value: "production"
        label:
          en_US: "Production"
    default: "sandbox"
    label:
      en_US: "Cashfree Environment"
    placeholder:
      en_US: "Please input your Cashfree Environment"
    help:
      en_US: "Please enter your Cashfree Environment"
    url: "https://www.cashfree.com/docs/api-reference/payments/latest/overview"

